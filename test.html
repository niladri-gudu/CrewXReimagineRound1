<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Reveal Animation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </head>
  <body>
    <div class="tagText">Tag 1</div>
    <div class="tagText">Tag 2</div>
    <div class="tagText">Tag 3</div>

    <script>
      // Helper function to split text into individual letters wrapped in spans
      function splitTextIntoSpans(element) {
        const text = element.innerText;
        element.innerHTML = "";
        text.split("").forEach((letter) => {
          const span = document.createElement("span");
          span.innerText = letter;
          element.appendChild(span);
        });
      }

      function tagReveal() {
        const tagTextElements = document.querySelectorAll(".tagText");

        console.log(tagTextElements);

        tagTextElements.forEach((tag) => {
          // Split each tagText element into individual letters wrapped in spans
          

          // Animate each letter
          gsap.from(tag.querySelectorAll("span"), {
            y: 200,
            opacity: 0,
            ease: "power2.out",
            delay: 0.5,
            duration: 0.3,
            stagger: 0.1,
          });
        });
      }

      // Ensure the function runs after the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", tagReveal);
    </script>
  </body>
</html>
